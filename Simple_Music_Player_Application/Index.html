<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Load FontAwsome icons-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Loat the custome CSS style file-->
    <link rel="stylesheet" type="text/css" href="Player.css"/>
    <title>Document</title>
</head>
<body>
    <div class="player">
        <!-- <i class="fa-solid fa-circle-play fa-2x"></i> -->

        <!-- Define the section for displaying details-->
        <div class="details">
            <div class="now-playing">PLAYING X OF Y</div>
            <div class="track-art"></div>
            <div class="track-name"></div>
            <div class="track-artist"></div>
        </div>

        <!-- Define the section for displaying track buttons -->
        <div class="buttons">
            <div class="prev-track">
                <i class="fa-solid fa-backward-step fa-3x"></i>
            </div>

            <div class="playpause-track">
                <i class="fa-solid fa-circle-play fa-5x"></i>
            </div>

            <div class="next-track">
                <i class="fa-solid fa-forward-step fa-3x"></i>
            </div>
        </div>
        <!--Defint the section for displaying the seek slider-->
        <div class="slider_container">
            <div class="current_time">00:00</div>
            <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="seek_slider"
            />
            <div class="total_duration_time">00:00</div>
        </div>

        <!--Define the section for displaying the volume slider-->

        <div class="slider_container">
            <i class="fa-solid fa-volume-low"></i>
            <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="volume_slider"
            />
            <i class="fa-solid fa-volume-high"></i>
        </div>

    </div>

    <!--Load the main script for the player-->
    <script src="Indes.js"></script>
    <!--If the folder was in upper folder than(...)
    and for down (./)-->
</body>
</html>
