<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="message-1"></p>
    <p class="message-2"></p>

    <script>
        /**
         * Set innerHTML for message-1 and innerText for message-2
         */

         const message1s = document.querySelector('.message-1');
         message1s.innerHTML = 'Hello <strong> DOM </strong>';

         const message2s = document.querySelector('.message-2');
         message2s.innerText = 'Hello <strong> DOM </strong>'
    </script>
</body>
</html>
